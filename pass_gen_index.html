<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="pass_genStyle.css">
</head>
<body>
    <div class="pass-container shadow mt-5">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="pass_gen_signup.html">Sign Up</a></p>
        </form>

        <button class="btn btn-outline-secondary"><a href="pass_index.html">back</a></button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const storedData = JSON.parse(localStorage.getItem(email));

            if (storedData && storedData.password === password) {
                localStorage.setItem("loggedInUser", email);
                alert("Login successful!");
                window.location.href = "pass_gen_user.html"; // Redirect to user account page
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
