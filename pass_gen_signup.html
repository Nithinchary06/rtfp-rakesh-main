<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="pass_genStyle.css">
</head>
<body>
    <div class="pass-container shadow mt-5">
        <h2 class="text-center">Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label>Create Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <small id="matchMessage" class="form-text text-danger" style="display: none;">Passwords do not match</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="pass_gen_login.html">Login</a></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const passwordInput = document.getElementById('signupPassword');
        const confirmInput = document.getElementById('confirmPassword');
        const matchMessage = document.getElementById('matchMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('signupEmail').value;
            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;

            // Password match check
            if (password !== confirmPassword) {
                matchMessage.style.display = 'block';
                return;
            }

            matchMessage.style.display = 'none';

            // Save user data to localStorage
            const userData = { password: password, saved: [] };
            localStorage.setItem(email, JSON.stringify(userData));

            alert("Signup successful!");
            window.location.href = "pass_gen_login.html"; // Redirect to login page
        });

        confirmInput.addEventListener('input', () => {
            matchMessage.style.display = (passwordInput.value !== confirmInput.value) ? 'block' : 'none';
        });
    </script>
</body>
</html>
