<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="pass_genStyle.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="pass_genScript.js"></script>
</head>

<body>
    <div class="pass-container shadow mt-5">
        <h1>Password Generator</h1>
        <div class="input-group">
            <label>Password Length:</label>
            <input type="number" id="length" min="4" max="25" value="8">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>

        <button onclick="generatePassword()">Generate Password</button>

        <div class="result">
            <div class="password-wrapper">
                <input type="password" id="result" readonly>
                <span id="toggleVisibility" onclick="toggleVisibility()">üëÅÔ∏è</span>
            </div>
        </div>
        <button class="cp-button mt-3" onclick="copyPassword()">Copy</button>
        <span id="copyMessage" class="ml-5">Copied!</span>

        <div class="strength-meter">
            <div id="strengthText">Strength</div>
            <div class="bar-container">
                <div id="strengthBar"></div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
